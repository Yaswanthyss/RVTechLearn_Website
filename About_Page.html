<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Successful FDP Completion</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
            padding-bottom: 5px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .nav a.active,
        .nav a:hover {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .text-content {
            width: 10000px;
            margin-left: 20px;
        }

        .text-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .text-content p {
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-content {
            flex: 1;
        }

        .image-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a onclick="showContent('about', this)">About</a>
            </div>
            <div class="nav">
                <a onclick="showContent('handson', this)">Hand's On</a>
                <a onclick="showContent('workshops', this)">Workshops</a>
                <a onclick="showContent('lectures', this)">Lectures</a>
                <a onclick="showContent('fdps', this)">FDP'S</a>
                <a onclick="showContent('sttp', this)">STTP</a>
            </div>
        </div>
        <div id="dynamic-content" class="content">
            <div class="text-content">
                <h1>Our Successful Completion on FDP Program at IIT Madras</h1>
                <p>Helping startups and brands to craft expressive and engaging solutions for their software needs.</p>
                <button class="button">Contact Me</button>
                <div class="image-content">
                    <img style="margin-top: 215px; width: 50%; margin-left: 260px;"
                        src="https://ih1.redbubble.net/image.1225320026.5988/mp,840x830,matte,f8f8f8,t-pad,1000x1000,f8f8f8.u3.jpg"
                        alt="FDP Program at IIT Madras">
                </div>
            </div>


            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <h3>Years Experience</h3>
                <p>14</p>
            </div>
            <div class="stat">
                <h3>Projects Completed</h3>
                <p>91</p>
            </div>
            <div class="stat">
                <h3>Startup Funding</h3>
                <p>$100m</p>
            </div>
            <div class="stat">
                <h3>Industries Served</h3>
                <p>10</p>
            </div>
        </div>
    </div>

    <script>

            const content = {

                    </div>
                    <div class="image-content">
                <img style="margin-top: 500px;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
                `,
                handson: `
                    <div class="text-content">
                        <h1>Hand's On Sessions</h1>

                <img style="margin-top: 500px;"

                    alt="FDP Program at IIT Madras">
            </div>
            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
                `,
                workshops: `
                    <div class="text-content">
                        <h1>Workshops</h1>
                        <p>Details of various workshops organized during the FDP Program.</p>
                    </div>
                    <div class="image-content">
                <img style="margin-top: 500px;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
                `,
                lectures: `
                    <div class="text-content">

                    </div>
                    <div class="image-content">

            </div>
            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
                `,
                fdps: `
                    <div class="text-content">
                        <h1>FDP'S</h1>
                        <p>General information about various FDP Programs.</p>
                    </div>
                    <div class="image-content">
                <img style="margin-top: 500px;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
                `,
                sttp: `
                <div class="text-content">
                        <h1>STTP</h1>
                        <p>General information about various STTP Programs.</p>
                    </div>
                    <div class="image-content">
                <img style="margin-top: 500px;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
            <div class="image-content">
                <img style="margin-top: 300px; margin-right: 600px; float: left;"
                    src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
            `
            };

            document.getElementById('dynamic-content').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('dynamic-content').innerHTML = content[section];
                document.getElementById('dynamic-content').style.opacity = 1;
            }, 500);

            const navLinks = document.querySelectorAll('.container a');
            navLinks.forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>

</html>
