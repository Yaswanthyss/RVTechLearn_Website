<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Successful FDP Completion</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .text-content {
            flex: 1;
        }

        .text-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .text-content p {
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-content {
            flex: 1;
        }

        .image-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#">FDP Program</a>
            </div>
            <div class="nav">
                <a onclick="showContent('about')">About</a>
                <a onclick="showContent('handson')">Hand's On</a>
                <a onclick="showContent('workshops')">Workshops</a>
                <a onclick="showContent('lectures')">Lectures</a>
                <a onclick="showContent('fdps')">FDP'S</a>
            </div>
        </div>
        <div id="dynamic-content" class="content">
            <div class="text-content">
                <h1>Our Successful Completion on FDP Program at IIT Madras</h1>
                <p>Helping startups and brands to craft expressive and engaging solutions for their software needs.</p>
                <button class="button">Contact Me</button>
            </div>
            <div class="image-content">
                <img src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg"
                    alt="FDP Program at IIT Madras">
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <h3>Years Experience</h3>
                <p>14</p>
            </div>
            <div class="stat">
                <h3>Projects Completed</h3>
                <p>91</p>
            </div>
            <div class="stat">
                <h3>Startup Funding</h3>
                <p>$100m</p>
            </div>
            <div class="stat">
                <h3>Industries Served</h3>
                <p>10</p>
            </div>
        </div>
    </div>

    <script>
        function showContent(section) {
            const content = {
                about: `
                    <div class="text-content">
                        <h1>About Our FDP Program</h1>
                        <p>Details about the FDP Program and its benefits.</p>
                    </div>
                    <div class="image-content">
                        <img src="https://via.placeholder.com/600x400" alt="About FDP Program">
                    </div>
                `,
                handson: `
                    <div class="text-content">
                        <h1>Hand's On Sessions</h1>
                        <p>Information about the hands-on sessions conducted during the FDP Program.</p>
                    </div>
                    <div class="image-content">
                        <img src="https://via.placeholder.com/600x400" alt="Hand's On Sessions">
                    </div>
                `,
                workshops: `
                    <div class="text-content">
                        <h1>Workshops</h1>
                        <p>Details of various workshops organized during the FDP Program.</p>
                    </div>
                    <div class="image-content">
                        <img src="https://via.placeholder.com/600x400" alt="Workshops">
                    </div>
                `,
                lectures: `
                    <div class="text-content">
                        <h1>Lectures</h1>
                        <p>Overview of lectures delivered during the FDP Program.</p>
                    </div>
                    <div class="image-content">
                        <img src="https://d138zd1ktt9iqe.cloudfront.net/media/seo_landing_files/file-teaching-skills-1605625101.jpg" alt="Lectures">
                    </div>
                `,
                fdps: `
                    <div class="text-content">
                        <h1>FDP'S</h1>
                        <p>General information about various FDP Programs.</p>
                    </div>
                    <div class="image-content">
                        <img src="https://via.placeholder.com/600x400" alt="FDP'S">
                    </div>
                `
            };

            document.getElementById('dynamic-content').innerHTML = content[section];
        }
    </script>
</body>

</html>
